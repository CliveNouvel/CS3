<!DOCTYPE html>
<html>
<head>
	<title>One Time Password </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			background: lightblue;
			text-align: center;
			font-family: arial;
			color: navy;
		}
		button {
			padding: 10px;
			background: violet;
		}
		a {
			font-size: 0.5em;
			color: maroon;
		}
	</style>
</head>
<body onload="generateOTP()">
	<h1> Final Verification Step </h1>
	<h2> Current OTP: <span id="otp"> _ _ _ _ _ _ </span> <a href="#" onclick="generateOTP()"> New OTP </a></h2>
	<button onclick="checkOTP()"> Enter the OTP as shown above </button>

	<script>
	 	function generateOTP() {
			var otp = "";
			var digits = "0123456789"; 
			for (var i = 0; i < 6; i++) {
				otp += digits[Math.floor(Math.random() * 10)]; // to randomly generate a 6 digit passowrd
			}
			document.getElementById("otp").textContent = otp;
		}

		function checkOTP() {
			var currentOTP = document.getElementById("otp").textContent; //to display the randomly generated 6 digit password
			var enteredOTP = prompt("Enter your one time password here :");// to prompt the user to input their otp
			if (enteredOTP == currentOTP) {
				window.open("https://twitter.com/home"); // to redirect if the otp inputted was correct
			} else {
				alert("The OTP is incorrect D: . Please try again.");//if the otp the user inputted was wrong
				generateOTP(); // to make a new password
			}
		}
	</script>
</body>
</html>
