<!DOCTYPE html>
<html>
	<body>
	<h1> Coin toss </h1>
		<p id="demo" style="color:red"></p>
		<button onclick="f1() "> Flip a coin! </button>
		<script>
		
			function f1 () {
				var compatible = (Math.random() * 2).toFixed(2);
				
				if( compatible < 1) {
			
				document.getElementById("demo").innerHTML = "you got heads";
				
				}
				
				else { 
				 document.getElementById("demo").innerHTML = "you got tails";
		
				}
			}
		</script>
	</body>
</html>
