<!DOCTYPE html>
<html>

	<head>
	<meta name="author" content="Clive Nouvel M. Ladera">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>


	<body>
	
		<script>
		// Prompt the user to enter the mRNA sequence
		let mRNA = prompt("Enter the mRNA sequence:").toUpperCase();
		const startCodonIndex = mRNA.indexOf("AUG");
		const stopCodons = ["UAA", "UAG", "UGA"];
		var codons = [];
		// Initialize an array to store the amino acids
		let arrayAcids = [];
		let aminoAcid = [];
	
		var codon = "";


		// Check if start codon is found
		if (startCodonIndex === -1) {
		  document.write("No start codon found.");
		} else {
		  // Extract the coding region (sequence after the start codon)
		  let codingRegion = mRNA.slice(startCodonIndex);
		  let i=0;
		  
		 while (i < codingRegion.length - 3) {
                codon = codingRegion.slice(i, i + 3);
                codons.push(codon);
                i += 3 }

		

		  // Loop through each codon and determine the corresponding amino acid
		  for (let i = 0; i < codons.length; i++) {
	

				switch (codons[i]) {
				  case "UUU":
				  case "UUC":
					aminoAcid = "Phe";
					break;
				  case "UUA":
				  case "UUG":
				  case "CUU":
				  case "CUC":
				  case "CUA":
				  case "CUG":
					aminoAcid = "Leu";
					break;
				  case "AUU":
				  case "AUC":
				  case "AUA":
					aminoAcid = "Ile";
					break;
				  case "AUG":
					aminoAcid = "Met";
					break;
				  case "GUU":
				  case "GUC":
				  case "GUA":
				  case "GUG":
					aminoAcid = "Val";
					break;
				  case "UCU":
				  case "UCC":
				  case "UCA":
				  case "UCG":
				  case "AGU":
				  case "AGC":
					aminoAcid = "Ser";
					break;
				  case "CCU":
				  case "CCC":
				  case "CCA":
				  case "CCG":
					aminoAcid = "Pro";
					break;
				  case "ACU":
				  case "ACC":
				  case "ACA":
				  case "ACG":
					aminoAcid = "Thr";
					break;
				  case "GCU":
				  case "GCC":
				  case "GCA":
				  case "GCG":
					aminoAcid = "Ala";
					break;
				  case "UAU":
				  case "UAC":
					aminoAcid = "Tyr";
					break;
				  case "UAA":
				  case "UAG":
				  case "UGA":
					aminoAcid = "STOP";
					break;
				  case "CAU":
				  case "CAC":
					aminoAcid = "His";
					break;
				  case "CAA":
				  case "CAG":
					aminoAcid = "Gln";
					break;
				  case "AAU":
				  case "AAC":
					aminoAcid = "Asn";
					break;
				  case "AAA":
				  case "AAG":
					aminoAcid = "Lys";
					break;
				  case "GAU":
				  case "GAC":
					aminoAcid = "Asp";
					break;
				  case "GAA":
				  case "GAG":
					aminoAcid = "Glu";
					break;
				  case "UGU":
				  case "UGC":
					aminoAcid = "Cys";
					break;
				  case "UGG":
					aminoAcid = "Trp";
					break;
				  case "CGU":
				  case "CGC":
				  case "CGA":
				  case "CGG":
				  case "AGA":
				  case "AGG":
					aminoAcid = "Arg";
					break;
				  case "GGU":
				  case "GGC":
				  case "GGA":
				  case "GGG":
					aminoAcid = "Gly";
					break;
				  default:
					aminoAcid = "Unknown";
				}

				// Add the amino acid to the array
				arrayAcids.push(aminoAcid);
			  }

			  // Print the resulting amino acid sequence
			  	document.write('[' + codons.map(codon => `"${codon}"`).join(',ㅤ') + ']');
                document.write('<br>' + '<br>' + arrayAcids.map((aminoAcid, index) => `${codons[index]} → ${aminoAcid}`).join('<br>'));
			} 

	
	
			</script>
	</body>
	</html>
