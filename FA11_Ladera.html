    <script>
        function triangle(a, b, c){
            if (a === b && b === c){
                alert("The triangle is Equilateral");
            } else if ( a === b || a === c || b === c){
                alert("The triangle is Isosceles");
            } else {
                alert("The triangle is Scalene");
            }
        
        }
        
        let a = Number(prompt("Enter side A:"));
        let b = Number(prompt('Enter side B:'));
        let c = Number(prompt('Enter side C:'));

    if (isNaN(a) || isNaN(b) || isNaN(c)){
        alert('One Side is not a number');
    } else {
        triangle(a, b, c);
    }
    </script>
