<!DOCTYPE html>
<html>
	<head>
		<title>My Online Shop</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
        	body {background: lightblue; 
            	font-family: arial;
                color: navy;
            }
            button {padding: 10px; background:violet }
            span {color: maroon}
        </style>

	</head>
<body>
	<h1>My Online Shop</h1>
	
	<h2>Item List</h2>
	<ul>
		<li>Item 1:Junhao pc - $10.00/unit</li>
		<li>Item 2:Minwon pc - $15.00/unit</li>
		<li>Item 3:Jeongcheol pc - $20.00/unit</li>
	</ul>
	
	<h2>Order Summary</h2>
	<p>Item Selected: <span id="item"></span></p>
	<p>Qty Bought: <span id="qty"></span></p>
	<p>Amount to Pay for Item: $<span id="amount"></span></p>
	<p>Current Total Bill: $<span id="total"></span></p>
	
	<button onclick="buyItem()">Buy Item</button>
	<button onclick="clearOrder()">Clear</button>
	
	<script>
		function buyItem() {
			let itemNumber = prompt("Enter Item Number:");
			let number = prompt("Enter Quantity:");// how many of the item is the user going to buy
			
			if (Number.isInteger(parseInt(number))) {
				let itemSelected = "";// the number of the item of the user's choice
				let bill = 0;
				switch(itemNumber) {
					case "1"://the item 1
						itemSelected = "Item 1";
						bill = number * 10;//to calculate the bill 
						break;
					case "2":
						itemSelected = "Item 2";
						bill = number * 15;
						break;
					case "3":
						itemSelected = "Item 3";
						bill = number * 20;
						break;
					default:
						alert("Invalid Number");//if the user inputted a variable not on the list
						return;
				}
				document.getElementById("item").innerHTML = itemSelected; 
				document.getElementById("qty").innerHTML = number;
				document.getElementById("amount").innerHTML = bill.toFixed(2);
				document.getElementById("total").innerHTML = parseFloat(document.getElementById("total").innerHTML + document.getElementById("amount").innerHTML).toFixed(2);
			} else {
				alert("Invalid Quantity. Enter an integer number.");
			}
		}
		
		function clearOrder() {
			document.getElementById("item").innerHTML = "";
			document.getElementById("qty").innerHTML = "";
			document.getElementById("amount").innerHTML = "";
			document.getElementById("total").innerHTML = "";
		}
	</script>
    
</body>
</html>
